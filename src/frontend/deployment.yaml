apiVersion: apps/v1
kind: Deployment
metadata:
  name: learnflow-frontend
  namespace: learnflow
  labels:
    app: learnflow-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: learnflow-frontend
  template:
    metadata:
      labels:
        app: learnflow-frontend
    spec:
      containers:
      - name: learnflow-frontend
        image: learnflow-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "300m"
        env:
        - name: NEXT_PUBLIC_BACKEND_URL
          value: "http://127.0.0.1:8000" # Default for local port-forwarding testing
---
apiVersion: v1
kind: Service
metadata:
  name: learnflow-frontend
  namespace: learnflow
spec:
  type: NodePort
  selector:
    app: learnflow-frontend
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30000
